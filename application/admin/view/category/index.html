{layout name="layout" /}

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">文章分类列表</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="{:url('admin/category/add')}" class="btn btn-success">添加</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table  table-bordered table-hover">
                        <tr class="active">
                            <th><input class="check-all" type="checkbox" value=""></th>
                            <th>分类标题</th>
                            <th>排序</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        {volist name="CategoryRows" id="categoryRow"}
                        <tr class="success">
                            <td><input class="check" type="checkbox" value="{$categoryRow->id}"></td>
                            <td class="text-left">{$categoryRow->title}</td>
                            <td>{$categoryRow->sort}</td>
                            <td>{$categoryRow->update_time}</td>
                            <td>
                                <a class="btn btn-xs btn-default" href="{:url('admin/category/edit',['id'=>$categoryRow['id']])}">编辑</a>
                                <a class="btn btn-xs btn-default delete" href="{:url('admin/category/destroy',['id'=>$categoryRow['id']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>
