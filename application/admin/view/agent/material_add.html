{layout name="layout" /}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">添加素材</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-10">
                        <form action="{:url('admin/agent/material_add')}" class="form-horizontal ajax-form" method="post" name="rule">
    						 <div class="form-group">
                                <label for="inputsite_name" class="col-sm-3 control-label">素材类型</label>
                                <div class="col-sm-4">
                                    <select name="type">
                                        <option value="0">-请选择-</option>
                                        {volist name="mrtype" id="pt"}
                                        <option value="{$key}">{$pt}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputbid" class="col-sm-3 control-label">所属图书</label>
                                <div class="col-sm-4">
                                <select name="bid">
                                    <option value="0">-请选择-</option>
                                    {volist name="bookList" id="book"}
                                    <option value="{$book.bid}">({$book.bid}){$book.bookname}</option>
                                    {/volist}
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputtitle" class="col-sm-3 control-label">推广标题</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="title" id="inputtitle" placeholder="推广标题">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputurl" class="col-sm-3 control-label">推广链接</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="url" id="inputurl" placeholder="推广链接">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputname" class="col-sm-3 control-label">推广图片</label>
                                <div class="col-sm-4">
                                    <img src="{$imgUrl}images/book.jpg" style="max-width:600px; max-height:200px;" id="tg" class="upload">
                                    <input type="hidden" name="tg" value="" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputSort">推广内容</label>
                                <div class="col-sm-9">
                                    <script type="text/javascript" src="/static/admin/ueditor/ueditor.config.js"></script>
                                    <script type="text/javascript" src="/static/admin/ueditor/ueditor.all.js"></script>
                                    <script id="container" name="content" type="text/plain"></script>
                                    <script>
                                     var ue = UE.getEditor('container');
                                    </script>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>

                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(argument) {
    $('form.ajax-form').formYlBook([{
        name: "parent_id",
        display: '上级页面',
        rules: 'required|integer'
    }, {
        name: "title",
        display: "标题",
        rules: "required"
    }        
    ]);

});
</script>
