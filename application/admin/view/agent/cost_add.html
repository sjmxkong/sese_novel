{layout name="layout" /}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">消耗录入</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-10">
                        <form action="{:url('admin/agent/cost_add')}" class="form-horizontal ajax-form" method="post" name="agent">
                              <div class="form-group">
                                <label for="inputagent_name" class="col-sm-3 control-label">选择广告位</label>
                                <div class="col-sm-4">
                                    <select name="site_id" class="form-control">
                                        <option value="0">请选择</option>
                                        {volist name="siteLists" id="site"}
                                        <option value="{$site.site_id}">{$site.site_id}({$site.agent_name}·{$site.site_name})</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
							 <script type="text/javascript">
								$(document).ready(function() {
									$('#datetimepicker').datetimepicker({
										language: "zh-CN",
										minView: "month",//设置只显示到月份
										format : "yyyy-mm-dd",//日期格式
										autoclose:true,//选中关闭
										todayBtn: true//今日按钮
									});
									$('#datetimepicker2').datetimepicker({
										language: "zh-CN",
										minView: "month",//设置只显示到月份
										format : "yyyy-mm-dd",//日期格式
										autoclose:true,//选中关闭
										todayBtn: true//今日按钮
									});
								})
							</script>
                            <div class="form-group">
                                <label for="inputsite_name" class="col-sm-3 control-label">投放周期</label>
                                <div class="col-sm-4">
                                   <input readonly name="tdate" id="datetimepicker"  value="{$query['tdate']}" type="text"> -
                       				<input readonly name="edate" id="datetimepicker2"  value="{$query['edate']}" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputmoney" class="col-sm-3 control-label">投放金额</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" value="0" name="money" id="inputmoney" placeholder="投放金额">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputmoney" class="col-sm-3 control-label">备注</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" value="" name="memo" id="inputmoney" placeholder="投放说明">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>

                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(argument) {
    $('form.ajax-form').formYlBook([]);
});
</script>
