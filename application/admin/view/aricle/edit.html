{layout name="layout" /}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">文章内容修改</div>
            <div class="panel-body">
                <div class="row" width='100%'>
                    <div class="col-sm-8">
                        <form action="{:url('admin/aricle/edit',['id'=>$aricleRow['id']])}" class="form-horizontal ajax-form" method="post" name="rule">
								<input type="hidden" name="gourl" value="{$gourl}">
                            <div class="form-group">
                                <label for="inputsortid" class="col-sm-3 control-label">章节</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" value="{$aricleRow->sortid}" name="sortid" id="inputsortid" placeholder="章节">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputtitle" class="col-sm-3 control-label">标题</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" value="{$aricleRow->title}" name="title" id="inputtitle" placeholder="标题">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputtitle2" class="col-sm-3 control-label">原标题</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" value="{$aricleRow->title2}" name="title2" id="inputtitle2" placeholder="原标题">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputbid" class="col-sm-3 control-label">所属图书</label>
                                <div class="col-sm-5">
                                    《{$aricleRow->bookname}》
                                    <input type="hidden" class="form-control" value="{$aricleRow->bid}" name="bid" id="inputbid">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputischeck"> 是否发布 </label>
                                <div class="col-sm-5">
                                <input type="radio" name="ischeck" id="inputischeck" {if $aricleRow->ischeck neq 1}checked="checked"{/if} value="0" />未审核
                                <input type="radio" name="ischeck" id="inputischeck" {if $aricleRow->ischeck eq 1}checked="checked"{/if} value="1" />已发布
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputisfree"> 是否免费 </label>
                                <div class="col-sm-5">
                                 <input type="radio" name="isfree" id="inputisfree" {if $aricleRow->isfree neq 1}checked="checked"{/if} value="0" />收费
                                <input type="radio" name="isfree" id="inputisfree" {if $aricleRow->isfree eq 1}checked="checked"{/if} value="1" />免费
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputSort"> 内容 </label>
                                <div class="col-sm-9">
                               		<script type="text/javascript" src="/static/admin/ueditor/ueditor.config.js"></script>
                                    <script type="text/javascript" src="/static/admin/ueditor/ueditor.all.js"></script>
                                    <script id="container" name="body" type="text/plain">{$aricleRow->body}</script>
                                    <script>
                                     var ue = UE.getEditor('container');
                                    </script>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(argument) {
    $('form.ajax-form').formYlBook([{
        name: "title",
        display: '标题',
        rules: 'required'
    },{
        name: "url",
        display: '链接地址',
        rules: 'required'
    }
    ]);

    $('.children').on('ifChecked',function (argument) {
         if(!$(this).parents('.widget-box').find('.father').is('checked')){
            $(this).parents('.widget-box').find('.father').iCheck('check');
         }
    });
});
</script>
